p.who = A TimeTrial Factory é uma marca que representa um grupo de TCC do curso Sistemas de Informação da Universidade Paulista. Nosso objetivo com este projeto é aplicar práticas de desenvolvimento e verificar as falhas e os êxitos alcançados.
p.what = Para colocar o trabalho em prática, distribuiremos um jogo criado por um dos integrantes da equipe, antes de o projeto existir. Com isso, podemos demonstrar as vantagens e desvantagens sobre todos os aspectos trabalhados no projeto.
p.how = O sistema é dividido em três componentes: Site, API e Banco de Dados. A API centraliza todas as informações e intermedeia as requisições feitas ao banco de dados, bem como o retorno destes dados ao usuário. O site e a API foram desenvolvidos em JSP e Java, respectivamente. O Banco de Dados utilizado foi o PostgreSQL e a infraestrutura é disponibilizada pela Amazon Web Services.

